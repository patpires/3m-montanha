<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joana na Montanha - 3 Meses</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/patpires/Jojo2meses/main/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="colide">
        <source src="colide.mp3" type="audio/mpeg">
    </audio>
    <audio id="vida">
        <source src="vida.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div id="jogo">
            <img id="joaninha" src="https://github.com/patpires/jopi3m/blob/main/joaninha.png?raw=true" alt="Joaninha">
        </div>
        <div id="controls">
            <button class="arrow-btn" id="left-btn">&larr;</button>
            <button class="arrow-btn" id="right-btn">&rarr;</button>
            <button class="arrow-btn" id="top-btn">&uarr;</button>
            <button class="arrow-btn" id="down-btn">&#8595;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
